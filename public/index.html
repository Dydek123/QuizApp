<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coders</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/57045c6330.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <header>
            <h1 id="category">Millionaires</h1>
        </header>
        <section>
            <article>
                <div id="questionBoard">
                    <h2 id="question"></h2>
                    <a href="/reset" id="reset">RESET</a>
                    <div id="lifelines">
                        <button id="callToFriend"><i class="fas fa-phone-alt"></i></button>
                        <button id="questionToTheCrowd"><i class="fas fa-users"></i></button>
                        <button id="halfOnHlf">50:50</button>
                        <div id="tip"></div>
                    </div>
                </div>
                <div id="answers">
                    <button id="answer1" class="answerButton" data-answer="0">A</button>
                    <button id="answer2" class="answerButton" data-answer="1">B</button>
                    <button id="answer3" class="answerButton" data-answer="2">C</button>
                    <button id="answer4" class="answerButton" data-answer="3">D</button>
                </div>
            </article>
            <aside>
                <div>1 000 000</div>
                <div>500 000</div>
                <div>250 000</div>
                <div>125 000</div>
                <div>75 000</div>
                <div class="quaranteed">40 000</div>
                <div>20 000</div>
                <div>10 000</div>
                <div>5 000</div>
                <div>2 000</div>
                <div class="quaranteed">1000</div>
                <div class="current">500</div>
            </aside>
        </section>
        <footer>
            Created by Dawid Mazurkiewicz
        </footer>
    </div>
